

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="styles2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@1..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/43b3c3a723.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form method="post" >
        <div class="login">Sign up</div>
        <div class="inputplace">
          <input
            class="inputt"
            type="text"
            name="username"
            placeholder="username"
            required
          />
          <input
            class="inputt"
            type="text"
            name="fullname"
            placeholder="fullname"
            required
          />
          <input
            class="inputt"
            type="password"
            name="password"
            placeholder="password"
            required
          />
          <input
            class="inputt"
            type="text"
            name="email"
            placeholder="xyz@youremail.com"
            required
          />

          <div class="btndiv">
            <button class="btn" onclick="window.location.href='newindex.html'">Create Account</button>
          </div>
        </div>
        <div class="line"></div>

        <div class="loginbtns">
          <div class="btn1">
            <i class="fa-brands fa-google" id="btn1"></i>
            <button class="lb1" type="button" onclick="loginWithGoogle()">
              Continue with Google
            </button>
          </div>

          <div class="btn2">
            <i class="fa-brands fa-apple" id="btn2"></i>
            <button class="lb1" type="button" onclick="loginWithApple()">
              Countinue with Apple
            </button>
          </div>
        </div>
        <div class="signup">
          Already have an account? <a href="login.html">Login here</a>
        </div>

      </form>
    </div>

    <script>
      function loginWithGoogle() {
        // You would implement Google authentication logic here
        alert("Logging in with Google...");
      }

      function loginWithApple() {
        // You would implement Apple authentication logic here
        alert("Logging in with Apple...");
      }
    </script>
  </body>
</html>
