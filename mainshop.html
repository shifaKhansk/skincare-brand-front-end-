        <script>
          function openLoginPopup() {
            var loginUrl = "login.html";
            var popupWidth = 400;
            var popupHeight = 400;
            var left = (screen.width - popupWidth) / 2;
            var top = (screen.height - popupHeight) / 2;
            var options =
              "width=" +
              popupWidth +
              ",height=" +
              popupHeight +
              ",top=" +
              top +
              ",left=" +
              left;
            window.open(loginUrl, "Login", options);
          }
        </script>
